<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let MyDate = function (day, month, year) {
            //thuộc tính
            this.day = day;
            this.month = month;
            this.year = year;
            //phương thức
            this.getDay = getDay;
            this.getMonth = getMonth;
            this.getYear = getYear;
            this.setDay = setDay;
            this.setMonth = setMonth;
            this.setYear = setYear;
            //xây dựng phương thức
            function getDay() {
                return this.day;
            };
            function getMonth() {
                return this.month;
            };
            function getYear() {
                return this.year;
            };
            function setDay(day) {
                this.day = day;
            };
            function setMonth(month) {
                this.month = month;
            };
            function setYear(year) {
                this.year = year;
            };
        }
        let date = new MyDate(2, 2, 2007);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        alert(day + '/' + month + '/' + year);
     
        // set lại giá trị        
        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        document.write(date.getDay() + '/' + date.getMonth() + '/' + date.getYear());
        

    </script>
</body>

</html>
