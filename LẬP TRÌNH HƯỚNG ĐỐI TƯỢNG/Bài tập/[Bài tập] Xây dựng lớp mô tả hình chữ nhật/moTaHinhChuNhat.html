            ctx.fillRect(0,0,this.width,this.height);
        }

    }
    let shape = new Rectangle(500,250);
    let area = shape.area();
    let perimeter = shape.perimeter();
    alert('area is: '+ area + ' perimeter is: '+ perimeter)
    shape.draw();
    </script>
