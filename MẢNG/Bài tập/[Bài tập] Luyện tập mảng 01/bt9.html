<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2 id='result'></h2>
    <script>
    let a = [],
        b = [],
        c = [];
        for( let i=0;i<5;i++){
            let ina = prompt('Import your data array A');
            a[i] = ina;
        }
        for( let j=0;j<5;j++){
            let inb = prompt('Import your data array B');
            b[j] = inb;
        }
        c=a.concat(b);
        c.sort(function(a,b) {return a-b});
    document.getElementById('result').innerHTML=c;

    </script>
</body>
</html>
