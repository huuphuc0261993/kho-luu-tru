<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let n =parseInt(prompt('nhập số lượng trong mảng'));
        let i = 0;
        let arr = [];
        for (i = 0; i < n; i++) {
            let input = parseInt(prompt('nhập giá trị vào'));
            arr[i] = input;
        }
        arr.sort(function (a, b) { return a - b });
        document.write('Giá trị lớn nhất: ' + arr[n-1] + " và vị trí của giá trị là "+ (n-1))
    </script>
</body>

</html>
