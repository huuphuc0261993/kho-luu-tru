<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p><b>Bài 6: </b>Viết chương trình nhập vào một mảng ký tự,
        tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ ).</p>
    <script>
        let arr = new Array();
        let num = parseInt(prompt('import your number array: '));
        for (j = 0; j < num; j++) {
            let name = prompt('import your string:');
            let n = name.length;
            for (i = 0; i < n; i++) {
                arr[i] = name[i]
                if (arr[i] == "-") {
                    arr[i] = '_';
                }
            }
            document.write(arr.join(" ")+' , ');
        }
    </script>
</body>

</html>
