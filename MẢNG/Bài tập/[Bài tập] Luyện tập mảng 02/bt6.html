<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <p><b>Bài 6: </b>Viết chương trình nhập vào một mảng ký tự,
        tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ ).</p>
    <script>
        let arr = new Array();
        let input = prompt('import your string: ');
        arr=input;
        for( let i = 0;i<arr.length;i++){
            if(arr[i]=="-"){
                arr[i]='_';
            }
        }
        document.write(arr.join());

    </script>
</body>

</html>
