<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
    <script>
        let arr = new Array(0, 0, 0, 0, 0);
        let board = [];
        let data = '';
        let b = document.getElementById('carogame');
        for (let i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0);
        }
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data = data + board[i][j] + "&nbsp;&nbsp;&nbsp;";
            }
        }
        b.innerHTML = data;

        function changeValue() {
            let x = prompt('nhập số hàng'),
                y = prompt('nhập số cột'),
                data = '';
            board[x][y] = 'x';
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data = data + board[i][j] + "&nbsp;&nbsp;&nbsp;";
                }
            }
            b.innerHTML = data
        }
    </script>
    <br>
    <input type="button" value="Change Value" onclick="changeValue()">
</body>

</html>
