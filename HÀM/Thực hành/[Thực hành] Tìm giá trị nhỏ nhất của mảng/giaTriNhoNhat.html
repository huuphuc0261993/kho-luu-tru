    <p><b>Thực hành: </b>Xây dựng hàm nhận vào một tham số là một mảng cho trước.
        Hàm thực hiện tìm giá trị nhỏ nhất trong mảng và trả về giá trị đó.</p>
    <script>
        function minArray1(arr) {
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }

            }
            return min;
        }
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let min1 = minArray1(arr1);
        alert("Value min Array1: " + min1);

        let arr2 = [7, 12, 6, 9, 20, 56, 89];

        function minArray3(arr) {
            if (arr.length == 0) {
                'Array empty';

                let min = arr[0];

                    }
