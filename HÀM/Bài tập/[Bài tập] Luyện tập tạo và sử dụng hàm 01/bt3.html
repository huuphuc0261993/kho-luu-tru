<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function sumif(num1, num2) {
            if (num1 > num2) {
                alert(num1 + " is greater than" + num2)
            } else {
                sum = num1 + num2;
                alert("Total:" + sum)
            }
        }
        let num1 = parseInt(prompt('import your number 1'));
        let num2 = parseInt(prompt('import your number 2'));
        sumif(num1, num2);
    </script>
</body>

</html>
