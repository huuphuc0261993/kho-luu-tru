        function snt(number) {
            if ((number % 2 === 0 && number !== 2) || number < 2) {
                alert(number + ' không phải là số nguyên tố');
            } else {
                let count = 0;
                for (i = 3; i <= number; i++) {
                    if (number % i == 0) {
                        count = count + 1;
                    }
                }
                if (count > 1) {
                    alert(number + " không phải là số nguyên tố");
                } else {
                    alert(number + " là số nguyên tố");
                }
            }
        }
        let int = parseInt(prompt('Import your number: '));
        let soNguyenTo = snt(int);
    </script>
