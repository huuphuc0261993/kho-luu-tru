<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        do {
            let input = parseInt(prompt('import your number:'));
            if (!isNaN(input)) {
                function check() {
                    if (input > 0) {
                        alert(true)
                    } else if (input === 0) {
                        alert('0');
                    } else {
                        alert(false)
                    }
                }
            } else {
                alert('please try again a number');
            }
        } while (!isNaN);
        check();

    </script>
</body>

</html>
