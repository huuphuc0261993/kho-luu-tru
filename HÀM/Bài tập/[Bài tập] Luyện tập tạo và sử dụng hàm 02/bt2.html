    <script>
    do{
        const pi=3.14;
        let s;
        let p;
        let r = parseInt(prompt('import your number'));
        if(!isNaN(r)){
            function circle(){
            p=2*pi*r;
            s = p*r**2;
            alert('The circumference of the circle is: '+p);
            alert('the area of a circle is: '+ s)
        }
        }else{
            alert('please try again a number');
        }

    }while(!isNaN)
    circle();
    </script>
