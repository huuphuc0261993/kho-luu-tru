<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>Add new product</h3>

    <table>
        <tr>
            <td><input type="text" placeholder="New product" id='goods'></td>
            <td> <input type="button" onclick="sumit()" value="add" /></td>
        </tr>
    </table>

    <h3>Display All Product</h3>
    <table>
        <tr>
            <th>Product Name</th>
            <th></th>
            <th id='amount' style="color: red ; text-align:right " ></th>
        </tr>
    </table>
    <table id='dem'>
    </table>
    <script>
        let proName = ["Sony Xperia", "SamsungGalaxy", "Nokia 6", "Xiaomi Redmi Note4",
            "Apple iPhone 6S", "Xiaomi Mi 5s Plus", "Apple iPhone 8 Plus", "Fujitsu F-04E", "Oppp A71"];
        function display() {
            let txt = '';
            for (i = 0; i < proName.length; i++) {
                txt += '<tr>';
                txt += '<td>' + proName[i] + '</td>';
                txt += '<td>' + "<button onclick='myEdit(" + i + ")'>edit</button>" + '</td>';
                txt += '<td>' + "<button onclick='delete1(" + i + ")'>delete</button>" + '</td>';
                txt += '</tr>';
            }
            document.getElementById('dem').innerHTML = txt;
            document.getElementById("amount").innerHTML = proName.length + "products";
        }
        display();

        function delete1(i) {
            proName.splice(i, 1);
            display();
        }
        function myEdit(i) {
            edit1 = prompt('you want change product?');
            proName[i] = edit1;
            display();
        }
        function sumit() {
            myadd = document.getElementById("goods").value;
            proName.push(myadd);
            display();
        }


    </script>
</body>

</html>
