<body>
    <script>
        do {
            let input = prompt("nhập chuỗi vào");
            let arr = [];
            if (isNaN(input)) {
                function palindrome() {
                    for (let k = 0; k < input.length; k++) {
                        arr[k] = input[k]
                    }
                    if (arr.length % 2 === 0) {
                        let j = 1;
                        let count = 0;
                        for (let i = 0; i < arr.length / 2; i++) {
                            if (arr[i] === arr[arr.length - j]) {
                                count = count + 1;
                                j++;
                            }
                        }
                        if (count == arr.length / 2) {
                            alert('là chuỗi palindrome')
                        } else {
                            alert('không phải là chuỗi palindrome')
                        }

                    } else {
                        let j = 1;
                        let count = 0;
                        for (let i = 0; i < Math.floor(arr.length / 2); i++) {
                            if (arr[i] === arr[Math.floor(arr.length - j)]) {
                                count = count + 1;
                                j++;
                            }
                        }
                        if (count == Math.floor(arr.length / 2)) {
                            alert('là chuỗi palindrome')
                        } else {
                            alert('không phải là chuỗi palindrome')
                        }
                    }
                }
                palindrome(input);
                break;
            } else {
                alert('please try again a string');
            }
        }
        while(isNaN)
    </script>
