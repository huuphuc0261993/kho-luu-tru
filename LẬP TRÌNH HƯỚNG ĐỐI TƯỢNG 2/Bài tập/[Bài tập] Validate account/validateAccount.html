    <script>
        function validateAccount(str){
            let regular = /^[_0-9a-z]{6,}$/
            if(regular.test(str)){
                return true;
            }else{
                return false;
            };
        }
        let str1 = "123abc_",
            str2 = "_abc123",

            str4 = "123456",
            str5 = "abcdefg",
            str6 = "@",
            str7 = "12345",
            str8 = "1234_",
            str9 = "abcde ";
        
        console.log(validateAccount(str1));
        console.log(validateAccount(str9));
    
    </script>
