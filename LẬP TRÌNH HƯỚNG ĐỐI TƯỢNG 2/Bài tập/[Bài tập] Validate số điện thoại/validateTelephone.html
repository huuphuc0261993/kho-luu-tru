    <script>
    function validatePhone(phone){
        let regx = /^\([0-9]{2}\)-\(0[0-9]{9}\)$/
        
        if (regx.test(phone)) {
                console.log(`Phone Name: ${phone} hợp lệ!`);
            } else {
                console.log(`Phone Name: ${phone} không hợp lệ!`);
            }
        }
        
    let phone1 = "(84)-(0978489648)";
    let phone2 = "(a8)-(22222222)";
        validatePhone(phone1);
        validatePhone(phone2);
    </script>
